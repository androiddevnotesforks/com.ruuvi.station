name: Android Release Build
on:
  push:
    branches: [ master, dev, 'milestone/**' ]
  workflow_dispatch:
    branches: [ master, dev, 'milestone/**' ]
       
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.2
      
    - name: set up JDK 11
      uses: actions/setup-java@v1.4.3
      with:
        java-version: 11
        
    - name: Build bundle
      run: ./gradlew bundleRelease
      
    - name: Build APK
      run: ./gradlew assembleRelease
      
    - name: Sign test APK
      id: sign_test_apk
      uses: r0adkll/sign-android-release@v1.0.4
      with:
        # The directory to find your release to sign
        releaseDirectory: app/build/outputs/apk/withFileLogs/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}
        
    - name: Sign release APK
      id: sign_apk
      uses: r0adkll/sign-android-release@v1.0.4
      with:
        # The directory to find your release to sign
        releaseDirectory: app/build/outputs/apk/withoutFileLogs/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}
        
        
    - name: Sign bundle
      id: sign_bundle
      uses: r0adkll/sign-android-release@v1.0.4
      with:
        # The directory to find your release to sign
        releaseDirectory: app/build/outputs/bundle/withoutFileLogsRelease/
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}

    - name: Upload test APK
      uses: actions/upload-artifact@v2.2.2
      with:
        name: withFilelogsTestApk
        path: ${{steps.sign_test_apk.outputs.signedReleaseFile}}
        
    - name: Upload APK
      uses: actions/upload-artifact@v2.2.2
      with:
        name: releaseAPK
        path: ${{steps.sign_apk.outputs.signedReleaseFile}}
      
    - name: Upload bundle
      uses: actions/upload-artifact@v2.2.2
      with:
        name: appBundle
        path: ${{steps.sign_bundle.outputs.signedReleaseFile}}
